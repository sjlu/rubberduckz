<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <style>
      #images {
        padding: 1em;
      }

      .image {
        display: inline-block;
        padding: 0.5rem;
      }

      .image img {
        max-width: 200px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="images">
      <div class="image" v-for="image in images">
        <img v-bind:src="'images/' + image + '.jpg'" />
        <a v-bind:href="'https://opensea.io/assets/0xa5e25b44b01e09b7455851838c76cde68d13e29f/' + image" target="_new">{{ image }}</div>
      </div>
    </div>

    <script>
      const keys = [...Array(2001).keys()]
      keys.shift()

      new Vue({
        el: '#images',
        data: {
          images: keys.map(function (i) {
            return i.toString().padStart(4, '0')
          })
        }
      })
    </script>
  </body>
</html>
